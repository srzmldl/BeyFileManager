<html>
<head>
    <title>BeY Filemanager</title>
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/zip.js"></script>
    <script type="text/javascript" src="./js/CryptoJS v3.1.2/rollups/hmac-sha1.js"></script>
    <script type="text/javascript" src="./js/CryptoJS v3.1.2/components/enc-base64.js"></script>
    <style type="text/css">
        html {
            overflow: scroll;
        }

        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(./font/material-design-icons.woff2) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
        .preloader-wrapper.active {
            z-index: 999;
        }
    </style>
</head>
<body class="grey lighten-3">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">BeY FileSystem</a>
            <ul>
                <li class="active"><a>Login</a></li>
                <li><a>Main Frame</a></li>
            </ul>
        </div>
    </nav>



    <div class="container" id="loginDiv" >
        <div class="card horverable">
            <div class="card-content">
                <form>
                    <h2>Please sign in</h2>
                    <p>
                        <label>Name:</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Your Name(Should be longer than 3 characters)." required="" autofocus="">
                    </p>
                    <p>
                        <label>Password:</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password(Should be longer than 6 characters)." required="">
                    </p>
                    <p>
                        <input type="radio" name="loginMode" value="Register" id="registerRadio" class="with-gap">
                        <label for="registerRadio">Register</label>
                        <input type="radio" name="loginMode" value="Login" id="loginRadio" checked class="with-gap">
                        <label for="loginRadio">Log in</label>
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="loginSubmit">Submit <i class="material-icons right">send</i></button>
                </form>
            </div>
        </div>
    </div><!-- /Login Div -->




    <div class="container" id="mainFrame" hidden>
        <ul class="tabs" class="white" style="margin-top:7px;">
            <li class="tab col s6"><a href="#uploadTab">Upload</a></li>
            <li class="tab col s6"><a href="#downloadTab">Download</a></li>
        </ul>
        <div id="uploadTab">
            <div class="card hoverable">
                <div class="card-content">
                        <h2>Upload Files</h2>
                        <form>
                            <div class="file-field input-field">
                                <div class="btn"><span>File</span><input type="file" id="uploadSelect"></div>
                                <div class="file-path-wrapper"><input class="file-path validate" type="text"></div>
                            </div>
                            <button class="btn waves-effect waves-light" id="uploadClick">Submit <i class="material-icons right">send</i></button>
                        </form>
                        <ul id="uploadingList" class='collection with-header'>
                            <li class="collection-header">
                                <h4>Here is the file that are uploading</h4></li>
                        </ul>
                </div>
            </div>
        </div><!-- uploadTab-->
        <div id="downloadTab">
            <div class="card hoverable">
                <div class="card-content">
                        <ul id="fileIndex" class="collection">
                            <li class="collection-item avatar">
                                <i class="material-icons circle red">insert_drive_file</i>
                                <span class="title">Title</span>
                                <p>
                                    First Line
                                    <br> Second Line
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">file_download</i></a>
                            </li>
                        </ul>
                </div>
            </div>
        </div><!--downloadTab-->
    </div> <!-- mainFrame-->
    <div class="container">
        <div class="card" id="textConsoleDiv">
            <div class="card-content">
                <h2>Text Console</h2>
                <ul id="textConsole" class="collection with-header">
                    <li class="collection-header"><h4>here is the text console</h4></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="mainjs/ownServer.js"></script>
    <script type="text/javascript" src="mainjs/cloud/xinlang.js"></script>
    <script type="text/javascript" src="mainjs/cloud/jinshan.js"></script>
    <script type="text/javascript" src="mainjs/utils.js"></script>
    <script type="text/javascript" src="mainjs/user.js"></script>
    <script type="text/javascript" src="mainjs/frag.js"></script>
    <script type="text/javascript" src="mainjs/fileSystem.js"></script>
    <script type="text/javascript" src="mainjs/main.js"></script>
</body>

</html>
